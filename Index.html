<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>

<div class = "keys">
    <div data-key= "65" class="key">
        <kbd>A</kbd>
        <span>SNARE</span>
    </div>
    <div data-key= "83" class="key">
        <kbd>S</kbd>
        <span>KICK DRUM</span>
    </div>
    <div data-key= "68" class="key">
        <kbd>D</kbd>
        <span>RIM</span>
    </div>
    <div data-key= "70" class="key">
        <kbd>F</kbd>
        <span>HEAVY TOM</span>
    </div>
    <div data-key= "71" class="key">
        <kbd>G</kbd>
        <span>HIGH TOM</span>
    </div>
    <div data-key= "72" class="key">
        <kbd>H</kbd>
        <span>HIGH HAT</span>
    </div>
    <div data-key= "74" class="key">
        <kbd>J</kbd>
        <span>OPEN HAT</span>
    </div>
    <div data-key= "75" class="key">
        <kbd>K</kbd>
        <span>RIDE</span>
    </div>
    <div data-key= "76" class="key">
        <kbd>L</kbd>
        <span>CYMBAL</span>
    </div>

</div>

<audio id=snare >
        <source src=sounds/snare.mp3>
</audio>
<audio id=kick >
        <source src=sounds/kick.wav>
</audio>
<audio id=rim >
        <source src=sounds/rim.wav>
</audio>
<audio id=heavytom >
        <source src=sounds/heavytom.wav>
</audio>
<audio id=hitom >
        <source src=sounds/hitom.wav>
</audio>
<audio id=closedhat >
        <source src=sounds/closedhat.wav>
</audio>
<audio id=openhat >
        <source src=sounds/openhat.wav>
</audio>
<audio id=ride >
        <source src=sounds/ride.wav>
</audio>
<audio id=crashcymbal >
        <source src=sounds/crashcymbal.wav>
</audio>


<script src = "Drumkit.js"></script>

</body>

</html>
